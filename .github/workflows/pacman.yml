name: Generate pacman animation

on:
  schedule:          # runs automatically every 12 h
    - cron: "0 */12 * * *"
  workflow_dispatch: # manual trigger button
  push:              # re-generate on every push to main
    branches: [main]

jobs:
  generate:
    permissions:
      contents: write          # allow push to output branch
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Build the animated SVG in dist/
      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 2. Publish dist/** to branch `output`
      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # auto-provided
